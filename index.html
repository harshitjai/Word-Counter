<!DOCTYPE html>
<html lang="en">
  <head>
    <meta wordset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Word Counter</title>
  </head>

  <body>
    <h3>Word Counter</h3>
    <p>
      The count will update itself as the number of words in the textbox
      increases or decreases.
      <br>If the words exceed the maximum length of 100, the count down number turns red in colour.

    </p>

    <textarea rows="20" placeholder="Enter your text here"></textarea>
    <h4>Total Word Count: <span id="wordCountUp">0</span></h4>
    <h4>Words Left: <span id="wordCountDown">100</span></h4>

    <script src="script.js">
    </script>
  </body>
</html>
